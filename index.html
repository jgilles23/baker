<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Baker's Game</title>
    <link rel="icon" type="image/x-icon" href="./icons/meepleAttack.png">
    <!-- <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="main" id="main">
        <!-- Topbar -->
        <div class="topbar" id="title-bar">
            <div id="title">Baker's Game</div>
            <div>
                <!-- <img id="stop" src="./icons/stop-x.png" class="topbar-button"></img> -->
                <img id="clear" src="./icons/clear-x.png" class="topbar-button"></img>
                <img id="restart" src="./icons/double-back-arrow.png" class="topbar-button"></img>
                <img id="undo" src="./icons/back-arrow.png" class="topbar-button"></img>
                <img id="refresh" src="./icons/redo-arrow.png" class="topbar-button"></img>
            </div>
        </div>
        <div class="topbar" id="solver-bar">
            <div>
                <div id="solver-status">Press play to solve</div>
                <img id="play" src="./icons/play-right.png" class="topbar-button"></img>
                <img id="next-solver" src="./icons/double-arrow-right.png" class="topbar-button"></img>
                <img id="all-solver" src="./icons/double-arrow-bar-right.png" class="topbar-button"></img>
            </div>
            <div>
                <div>Steps Taken:</div>
                <div id="steps-taken"></div>
            </div>
        </div>
        <div class="game">
            <div class="top-area">
            </div>
            <div class="column-area">
            </div>
        </div>
        <!-- TEMPLATES -->
        <div id="template-area" style="display:none">
            <div class="playing-card-layout-box">
                <div class="playing-card">
                    <div class="playing-card-label-top">
                        <div class="playing-card-value">10</div>
                        <div class="playing-card-suit">♣</div>
                    </div>
                    <div class="playing-card-label-bottom">
                        <div class="playing-card-value">10</div>
                        <div class="playing-card-suit">♣</div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Scripts -->
        <script src="./out/main.js"></script>
    </div>

</body>

</html>
